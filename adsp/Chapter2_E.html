    <script>
      const data = `
			index,question,A,B,C,D,E,F,answer,explanation
			1,"다음 중 빅데이터의 특징을 나타내는 4V의 요소 중 비즈니스 효과에 해당하는 것은 무엇인가?","Volume","Variety","Velocity","Value",,,"D",""
      2,"기업의 데이터 분석 도입 수준을 명확하게 파악하기 위해 사용하는 분석 준비도의 구성 요소로 가장 적절하지 않은 것은?","분석 자원","분석 인프라","분석 기법","분석 인력",,,"A",""
      3,"다음 중 분석 마스터플랜 수립을 위한 우선순위 결정에 관련한 내용으로 부적절한 것은 무엇인가?","우선순위 선정 결정을 위해 포트폴리오 사분면을 활용한다.","일반적인 우선순위 평가는 전략적 중요도와 실행 용이성에서 결정한다.","우선순위 선정 절차는 분석 과제 도출, 우선순위 평가, 우선순위 정렬이다.","기간 및 인력 투입 용이성 정도는 실행 용이성의 기술 용이성 평가 요소다.",,,"D",""
      4,"문제가 무엇인지 인식하고 그에 대한 해결책을 찾는 하향식 접근법이라 한다. 문제에 대한 해결 방안을 탐색하는 과 정에서 분석 역량을 확보했고, 기존 시스템으로 분석 가능한 경우 기업이 검토해야 하는 항목은 무엇인가?","교육 및 채용을 통한 역량 확보","전문업체에 소싱","기존 시스템 개선 활용","시스템 고도화",,,"C",""
      5,"분석 성숙도는 도입, 활용, 확산, 최적화의 4개의 단계로 나누어 살펴볼 수 있다. 다음 중 분석 성숙도의 각 단계와 그 에 대한 설명이 잘못 연결된 것은 무엇인가?","도입 단계―분석을 업무에 도입하는 단계로 담당자 역량에 의존하여 분석이 수행되는 단계이다.","활용 단계―분석의 결과를 전사적으로 관리 및 공유하고 새로운 활용 방안을 탐구하는 단계다.","확산 단계―전체 기업의 관점에서 분석을 실시하며, 그 결과를 모든 부서가 공유하고 기업에 이익을 창출할 수 있는 활용 방안을 탐구하는 단계다.","최적화 단계―분석 성숙도의 마지막 단계로 기업의 혁신을 끌어오는 단계다.",,,"B",""
      6,"다음 중 방법론의 생성 과정에 대한 설명 중 부적절한 것은 무엇인가?","개인의 경험으로 축적된 지식을 형식지로 변환하는 작업을 형식화라 한다.","형식지를 다른 사람들과 공유하면서 공통화에 의하여 방법론이 탄생한다.","방법론을 활용한 경험이 쌓이고 개인에게 내재되어 암묵지가 된다.","위 3단계의 반복으로 방법론은 점차적으로 개선 및 발전된다.",,,"B",""
      7,"다음 중 아래 보기에서 설명하는 것은 무엇인가? 『프로젝트를 수행할 때 프로젝트를 여러 개의 작은 업무 단위로 쪼개어 각 업무에 대하여 우선순위를 정하고 각 업무 단위에 대해 시작 일자와 종료 일자를 포함한 프로젝트의 전체 계획표』","WBS","SOW","위험 관리 계획서","데이터 정의서",,,"A",""
      8,"아래 보기에서 설명하는 조직 구조는 무엇인가? 『각 부서가 분석 조직을 갖추고 분석을 직접 수행하는 구조로 각 분석을 위한 업무에 대한 전문성은 갖추었지만 전사적인 차원에서 핵심적인 분석이 어렵다는 단점이 있다.』","집중형 구조","기능형 구조","합병형 구조","분산형 구조",,,"B",""
      9,"다음 중 데이터 거버넌스 체계의 구성 요소가 아닌 것은?","원칙","조직","인력","프로세스",,,"C",""
      10,"다음 중 분석 방법론에 따른 모델에 대한 설명으로 가장 부적절한 것은 무엇인가?","현재 단계가 완료되었을 때 다음 단계를 진행하는 방법은 폭포수 모델이다.","나선형 모델은 시스템 개발에 있어서 위험을 최소화하기 위해 위험 분석과 개발 및 평가의 단계로 지속적으로 반복하는 방법이다.","나선형 모델의 가장 큰 특징은 위험의 제거로 인하여 단기간에 수행 가능하다.","사용자 관점에서의 개발로 지속적인 개선 사항을 요구하는 방법이 프로토타입 모델이다.",,,"C",""
      11,"분석 과제 발굴을 위해서는 분석의 대상과 분석의 방법에 따라 4가지 유형으로 나눌 수 있다. 다음 중 하향식 접근법의 과정으로 알맞은 것은 무엇인가?","Discovery → Insight","Insight → Optimization","Optimization → Solution","Solution → Discovery",,,"C",""
      12,"다음 중 하향식 접근법에 대한 설명으로 잘못된 것은 무엇인가?","문제 탐색 단계에서는 비즈니스 모델 기반의 문제 탐색과 외부 사례 기반의 문제 탐색을 수행한다.","비즈니스 모델 기반의 문제 탐색 단계에서는 고객, 업무, 인력, 지원 인프라, 규제 및 감사의 5가지 블록 관점에서 문제를 탐색한다.","더 넓은 범위의 문제 탐색을 위해 거시적 관점, 경쟁자 확대, 시장 니즈 탐색 등 추가적인 문제 탐색을 수행한다.","문제 탐색이 수행되면 탐색된 문제들을 데이터 관점의 문제로 변환하는 것이 하향식 접근법의 2번째 순서인 문제 정의 단계다.",,,"B",""
      13,"분석 준비도와 분석 성숙도라는 두 관점에 따라 기업의 분석 수준을 판단할 수 있다. 다음 중 분석 기법은 부족하지만 분석 준비도가 높은 기업은 무엇인가?","준비형 기업","도입형 기업","확산형 기업","정착형 기업",,,"B",""
      14,"다음 CRISP-DM 분석 방법론의 업무 이해 및 데이터 이해 단계에 관한 설명 중 올바른 것은 무엇인가?","데이터 준비의 이전 단계로 업무 이해와 데이터 이해 단계 사이의 피드백이 가능하다.","데이터로부터 인사이트를 발견하는 것은 업무 이해의 중요한 수행 과제다.","데이터 마이닝 목표 설정은 데이터 이해의 중요한 수행 과제다.","분석의 결과를 실제 업무에 적용하는 전개 과정 이후 문제가 발생했을 때 업무 이해 단계에서부터 다시 시작한다.",,,"A",""
      15,"다음은 빅데이터 분석 방법론의 분석 기획 단계의 주요 수행 과제다. 그 순서를 올바르게 나열한 것은 무엇인가? 『ㄱ.비즈니스 이해 및 범위 설정 ㄴ.프로젝트 정의 및 계획 수립 ㄷ.프로젝트 위험 계획 수립』","ㄱ―ㄴ―ㄷ","ㄱ―ㄷ―ㄴ","ㄴ―ㄱ―ㄷ","ㄴ―ㄷ―ㄱ",,,"A",""
      16,"다음 중 하향식 접근법의 타당성 검토 단계에 대한 설명으로 가장 부적절한 것은?","탐색한 여러 해결 방안 중 가장 효율적인 방안을 찾기 위한 단계다.","경제적 타당성에서 ROI 관점에서 접근한다.","기술적 타당성에서는 데이터 존재 여부 및 분석 역량을 파악한다.","분석 역량과 분석 기법, 시스템 등을 고려하여 해결 방안을 모색한다.",,,"D",""
      17,"다음 중 분석 과제를 관리하기 위한 주요 영역이 아닌 것은 무엇인가?","데이터 복잡도","데이터 분석 속도","데이터 양","데이터의 신뢰도",,,"D",""
      18,"다음 중 데이터 거버넌스 체계에 대한 설명 중 가장 부적절한 것은 무엇인가?","데이터 표준화 작업은 데이터 표준 용어 설정, 명명 규칙 등 데이터의 표준 규격을 잡는 단계다.","데이터 관리 체계 단계의 주요 수행 과제 중 하나는 생명주기 관리 방안 수립이다.","데이터 저장소 관리 단계에서 데이터 구조 변경에 따른 사전 영향 평가를 수행한다.","데이터 거버넌스 체계를 수립하는 목적은 기업의 의사결정을 위해 데이터 분석 업무를 기업 문화로 정착시키기 위험이다.",,,"D",""
      19,"다음 중 KDD 분석 방법론에 대하여 잘못 설명한 것은 무엇인가?","데이터셋 선택 단계에서 비즈니스 도메인에 대한 이해는 필수다.","데이터 전처리 단계에서 데이터가 추가로 요구 경우 데이터셋 선택 단계를 재실행할 수 있다.","데이터 변환 단계에서 이상값 및 결측값을 식별하고 처리한다.","데이터 마이닝 단계에서 기법을 선택하고 데이터 마이닝을 수행한다.",,,"C",""
      20,"다음 중 빅데이터 분석 방법론의 데이터 분석 단계를 올바르게 나열한 것은 무엇인가? 『ㄱ.모델링 ㄴ.분석용 데이터 준비 ㄷ.탐색적 분석 ㄹ.텍스트 분석 ㅁ.모델 평가 및 검증』","ㄴ―ㄱ―ㄷ―ㄹ―ㅁ","ㄴ―ㄹ―ㄷ―ㄱ―ㅁ","ㄴ―ㄷ―ㄱ―ㄹ―ㅁ","ㄴ―ㄹ―ㄱ―ㄷ―ㅁ",,,"B",""
      21,"다음 중 빅데이터 분석 방법론의 분석 기획 단계에서 예상되는 위험에 대응하는 방법이 아닌 것은?","회피","전이","방관","수용",,,"C",""
      22,"다음 중 프레이밍 효과에 대한 설명으로 적절한 것은 무엇인가?","분석을 통해 구축한 모델의 성능은 우수하나 모델이 너무 복잡하여 고객에게 설명하는 일반 업무자가 이해할 수 없는 수준의 복잡한 모델이 발생한 것을 의미","모델이 입력 데이터를 지나치게 잘 설명하여 현실에 반영하여 사용하기에는 무리가 있는 일반화의 문제를 의미","분석에 대한 결과의 해석은 언제나 인간의 개입이 필요하지만 결과를 해석하는 두 사람이 완전히 다른 결론을 내는 문제를 의미","A라면 B, C라면 D와 같이 원인에 대한 결과가 정해져 있는 것으로 모든 문제를 바라보는 관점을 의미",,,"C",""
      23,"다음 중 빅데이터 분석 방법론에서 피드백이 발생 가능한 단계는 무엇인가?","분석 기획 단계―데이터 준비 단계","데이터 준비 단계―데이터 분석 단계","데이터 분석 단계―시스템 구현 단계","시스템 구현 단계―평가 및 전개 단계",,,"B",""
      24,"다음 중 분석 과제 발굴에 대한 설명이 잘못된 것은 무엇인가?","모든 분석 과제는 이해관계자들이 이해할 수 있도록 프로젝트의 수행 목적에 알맞은 과제 정의서 형태로 도출된다.","대규모 데이터가 빠르게 생성되고 변화하는 현대사회에는 문제 정의가 어렵기 때문에 다양한 데이터의 조합 속에서 인사이트를 찾아내는 것을 상향식 접근법이라 한다.","문제가 주어졌을 때 각 과정을 체계적으로 해결하는 방법을 하향식 접근법이라 한다.","IDEO사의 디자인 씽킹 프로세스는 비즈니스와 기술, 그리고 인산 중심 사고가 만나 혁신적 해결책을 도출하는 방법을 의미한다.",,,"D",""
      25,"다음 중 분석 과제를 관리할 때의 고려사항이 아닌 것은?","데이터 분류","데이터 규모","분석 속도","분석 정확도",,,"A",""
      26,"다음 중 빅데이터 분석 방법론의 분석 기획 단계에서 수행해야 하는 업무로 적절하지 않은 것은 무엇인가?","비즈니스 이해 및 범위 설정","프로젝트 정의 및 계획 수립","분석 데이터 정의","프로젝트 위험 계획 수립",,,"C",""
		`;
